<body>

    {%include 'nav.html' %}


    <h1 style="padding: 10px; text-align: center;">Kathmandu Durbar Square</h1>

    <div id="map" aria-label="Map of Basantapur Durbar Square"></div>
    
    
    <script>
        var map = L.map('map').setView([27.7043, 85.3075], 15);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var startpoint = L.marker([27.703664, 85.308974]).addTo(map);
var notideal = L.circle([27.705221, 85.308046], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 20
}).addTo(map);

var ideal = L.circle([27.703751, 85.307468], {
    color: 'green',
    fillColor: 'green',
    fillOpacity: 0.5,
    radius: 15
}).addTo(map);

var areahighlight = L.polygon([
    [27.703966, 85.306109],
    [27.705155, 85.307434],
    [27.705214, 85.308246],
    [27.704777, 85.308307],
    [27.703728, 85.307953]
]).addTo(map);

startpoint.bindPopup("<b>Hey there!</b><br>Start from here").openPopup();
notideal.bindPopup("<b>TOO CROWDED!</b> Not ideal for wheelchair");
areahighlight.bindPopup("<b>Basantapur Durbar Square </b>Main Square");
ideal.bindPopup("<b>Ideal</b> for wheelchairs")


    </script>
</body>
</html>
