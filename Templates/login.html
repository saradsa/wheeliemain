{% extends 'base.html'%} {% load static %} {% static "images" as baseUrl %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<style>
		
	</style>
</head>
<body>

	{%include 'nav.html' %}
	
	{% block content %}
	<div class="login-form">
		<div class="form-container">
			<h2 style="text-align: center; margin-bottom: 30px; text-transform: uppercase;">Login</h2>
			<form method="POST" action="">
				{% csrf_token %}
				<div class="input-group mb-3">
					
					<input type="text" name="username" placeholder="Username..." class="form-control">
				</div>
				<div class="input-group mb-2">
					
					<input type="password" name="password" placeholder="Password..." class="form-control" >
				</div>

					<div class="d-flex justify-content-center mt-3 login_container">
						 <input class="btn login_btn" type="submit" value="Login" style="background-color: #6d003b; color: white;">
					   </div>
			</form>
			{% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor%}
		
				<div class="login-desc">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						Forgot Password? <a href="{% url 'reset_password' %}" class="ml-2">Reset</a>
					</div>
			
				</div>
		</div>
	</div>

	{% endblock %}
</body>

</html>
